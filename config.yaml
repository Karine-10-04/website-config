      class: bg-white
    params:
      title:
        text: Qui sommes-nous?
        class: font-neutra text-4xl text-primary font-extrabold uppercase
        animation:
          - up-50
          - fadein
      subTitle:
        text: ''
        class: font-neutra-thin text-black font-bold uppercase
        animation: 'up-100, fadein'
      content:
        text: >-
          L’entreprise Madame Karine a été fondée en 2009 par Karine Perron
          recherchiste audiovisuelle et membre de l’Association des archivistes
          audiovisuels du Canada. Dix ans plus tard, Madame Karine acquière la
          collection Allo Police dans le but de conserver ce merveilleux
          patrimoine québécois riche de 50 ans d’histoire criminelle.  En 2023,
          elle s’est officiellement agrandit pour dévernir Archives Madame
          Karine inc., une équipe de recherche spécialisée en
          audiovisuelle.<br/>
          <br/>
          Dynamiques curieuses et consciencieuses, notre
          efficacité hors pair saura vous convaincre de nous confier vos projets
          pour votre plus grande tranquillité d’esprit.
        class: text-black-900 text-base
        animation:
          - up-25
          - fadein
      images:
        - src: /assets/images/AP-D0340-043-COFFIN-WILBERT.jpeg
          alt: AP-D0340-04
          animation:
            - up
            - fadein
        - src: /assets/images/AP-D0307-027-EBOULEMENTS-1974.jpeg
          alt: AP-D0307-027
          animation:
            - down
            - fadein
  - component: TemplateCardWithImages
    nav: Services
    bind:
      class: bg-primary
    params:
      title:
        text: Nos services
        class: font-neutra text-4xl text-black-900 font-extrabold uppercase
        animation:
