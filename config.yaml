      content:
        text: >-
          Nous proposons un service clé en main aux producteurs télévisuels,
          musées, éditeurs et aux producteurs multimédias. Dès la première
          ébauche de votre projet, nous pouvons vous guider pour élaborer un
          budget et sa faisabilité légale. Nous offrons la recherche, la
          négociation et la libération des droits de diffusion et grâce à un
          méthodologie rigoureuse nous suivons le processus du début à la fin en
          collaboration étroite avec vos équipes.
        class: text-white text-base
