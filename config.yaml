      content:
        text: |
          La collection Allo Police couvre l’histoire criminelle de 1953 à 2004.
          Elle représente est constituée de milliers de photographies et
          iapositives et de toutes les publications depuis sa
          sortie.<br/>
          <br/>
          Nous nous sommes donnés pour mission de la conserver
          et de la numériser pour qu’elle puisse vivre encore longtemps. Nous
          proposons un service de recherche pour vos demandes spécifiques et
          pouvons émettre une licence d’utilisation selon votre projet. Vous
          pouvez nous contacter pour connaitre les tarifs en vigueur.
        class: text-black text-base
        animation:
          - up-25
          - fadein
